<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Detalle.css">
    <title>Cuarto Ejercicio</title>


    <!--Comenzando con los codigos js-->
  <script>

    function obtenerCodigoSesion() {
      var url = document.getElementById("url").value;


      if (url.includes("meet.google.com")) {//Aqui podemos verificar si nuestro URL ingresado es valido o no.

	var codigo = url.split("/").pop();
        codigo = codigo.replace(/-/g, ""); // En esta parte se realiza la accion de elimianar guiones separados.
        
        // Mostrar el código de sesión en el elemento de salida
        document.getElementById("codigoSesion").textContent = codigo;
      } else 
	{
        alert("Lo sentimos URl no admitido, ingrese una URL valida.");
      }
    }   
  </script>

</head>
<body>

    <div class="container"> 
        <div class="ring"> </div>
        <div class="ring"> </div>
        <div class="ring"> </div>
        
    </div>

<center>

  <h1>Cuarto Ejercicio</h1>
  <h2>Página que recibe el URL de la sesión de google meet y devuelve el código de la sesión sin guiones separadores</h2>
  <label for="url">URL de la clase aqui --> </label>
  <input type="text" id="url">
  <button onclick="obtenerCodigoSesion()">Adquirir Codigo</button>
  <br><br>
  <h2>Código de sesión:</h2>
  <p id="codigoSesion"></p>

</center>
</body>
</html>
