<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="Detalle.css">
  <title>Calculadora de suma de tabla</title>

  <script>
    function crearTabla() {
      var numValores = parseInt(document.getElementById("numValores").value);
      var tabla = document.getElementById("tabla");
      tabla.innerHTML = ""; 
      
      
      for (var i = 0; i < numValores; i++) {
        tabla.innerHTML += "<tr><td>Valor " + (i + 1) + ":</td><td><input type='number' class='valor'></td></tr>";
      }
      
      
      document.getElementById("calcularSuma").style.display = "block";
    }
	function calcularSuma() {
      var valores = document.getElementsByClassName("valor");
      var suma = 0;
      
      
      for (var i = 0; i < valores.length; i++) {
        suma += parseInt(valores[i].value);
      }
      
      
      document.getElementById("resultado").textContent = "La suma es: " + suma;
    }
  </script>
    </head>
<body>

<body>
			<div class="container"> 
				<div class="ring"> </div>
				<div class="ring"> </div>
				<div class="ring"> </div>
				
			</div>

  <h1>Calculadora de suma de tabla</h1>
  
  <form onsubmit="event.preventDefault(); crearTabla()">
    <label for="numValores">Número de valores:</label>
    <input type="number" id="numValores" min="1" required>
    <button type="submit">Crear tabla</button>
  </form>
  
  <br>
  
  <table id="tabla">
    <!-- La tabla se creará dinámicamente... -->
  </table>
  
  <button id="calcularSuma" style="display: none;" onclick="calcularSuma()">Calcular suma</button>
  
  <h2 id="resultado"></h2>
</body>
</html>
