<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Primer Ejercicio</title>

	</head>
	<body>
        <h1>Pagina que nos indica el dia actual.</h1>
        <button onclick="actualDate()">El dia de hoy es: </button>
        <p id="demo"></p>

        <script>
        let day;
        switch (new Date().getDay()){
        case 0:
            day = "Domingo";
            break;
        case 1:
            day = "Lunes";
            break;
        case 2:
            day = "Martes";
            break;
        case 3:
            day = "Miercoles";
            break;
        case 4:
            day = "Jueves";
            break;
        case 5:
            day = "Viernes";
            break;
        case 6:
            day = "Sabado";
            }
        document.getElementById("demo").innerHTML = "Hola hoy dia es: " + day;
</script>

</body>
</html>
